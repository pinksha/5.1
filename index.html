<!DOCTYPE html>
         <html>
          <head>
               <style>
                   a:link { color: blue;}/* 未访问链接*/
                    a:visited {color:red;} /* 已访问链接 */
                      a:hover {color:navy ;}/* 鼠标移动到链接上 */
                       a:active {color: navy;}/* 鼠标点击时 */
                   </style>
                 </head>
              <body>
               <p>
             <a href="https://www.hackerstart.cn/#/index" target="_blank">开黑首页</a>
                  </p>
                </body>
          </html>
